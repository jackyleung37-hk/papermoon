  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    window.photoApp = function () {
      return {
        photos: [],
        filters: { month: "", sunset: "", difficulty: "", tags: [] },
        months: ["1æœˆ","2æœˆ","3æœˆ","4æœˆ","5æœˆ","6æœˆ","7æœˆ","8æœˆ","9æœˆ","10æœˆ","11æœˆ","12æœˆ"],

        loading: true,

        init() {
          // âœ… åˆå§‹åŒ– Firebase
          const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
          };
          const app = initializeApp(firebaseConfig);
          const db = getDatabase(app);

          // âœ… å¾ Realtime Database è®€å–è³‡æ–™
          const dbRef = ref(db, "photo_locations");
          onValue(dbRef, (snapshot) => {
            const data = snapshot.val();
            if (data) {
              this.photos = Object.values(data);
            }
            this.loading = false;
          });
        },

        get filteredPhotos() {
          return this.photos.filter((p) => {
            return (
              (!this.filters.month || (p.months && p.months.includes(this.filters.month))) &&
              (!this.filters.sunset || p.sunset === this.filters.sunset) &&
              (!this.filters.difficulty || p.difficulty === this.filters.difficulty) &&
              (this.filters.tags.length === 0 || (p.tags && this.filters.tags.every((t) => p.tags.includes(t))))
            );
          });
        },

        clearFilters() {
          this.filters = { month: "", sunset: "", difficulty: "", tags: [] };
        },
      };
    };
  </script>

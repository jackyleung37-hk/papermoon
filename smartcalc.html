    <style>

            position: relative;

            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.3);

            content: '';

            bottom: -10px;

            transform: translateX(-50%);

        #guide-zone.hide { display: none; }

<body class="text-slate-800">

<header class="bg-white border-b-4 border-pink-100 px-4 shadow-sm shrink-0 z-10 pt-[calc(env(safe-area-inset-top,0px)+12px)] pb-3">
    <div class="max-w-md mx-auto flex items-center justify-between">
        <div>
            <h1 id="lang-title" class="text-xl font-black text-sweet-pink-dark flex items-center gap-2">
                <span class="material-symbols-rounded fill-1">calculate</span>é‚Šå€‹æŠµè²·å•²ï¼Ÿ

            <p id="lang-sub" class="text-sm font-black text-slate-400 tracking-wide">è¶…å·¿æ ¼åƒ¹è¨ˆç®—æ©Ÿ</p>
        </div>
        <button id="lang-btn" onclick="toggleLang()" class="bg-blue-500 text-white px-3 py-1 rounded-xl text-xs font-black shadow-md flex items-center gap-1 active:scale-95 transition-transform">

<footer class="bg-white border-t-8 border-pink-50 p-4 shadow-[0_-10px_30px_rgba(0,0,0,0.05)] shrink-0 z-10">
    <div class="max-w-md mx-auto space-y-3">
        <div id="guide-zone" class="text-center mb-2">
            <div id="helper-bubble" class="helper-bubble">è«‹è¼¸å…¥ç¬¬ä¸€ä»¶å•†å“ âœ¨</div>
        </div>

        <div class="grid grid-cols-12 gap-2 bg-pink-50 p-3 rounded-[24px] border-2 border-pink-100">
            <div class="col-span-4">
                <label id="lbl-price" class="input-label">åƒ¹éŒ¢ ($)</label>
                <input type="number" id="input-p" placeholder="0" class="compact-input w-full outline-none py-1 text-lg">
            </div>
            <div class="col-span-4">
                <label id="lbl-qty" class="input-label">æ•¸é‡/é‡é‡</label>
                <input type="number" id="input-q" placeholder="0" class="compact-input w-full outline-none py-1 text-lg">
            </div>
            <div class="col-span-4">
                <label id="lbl-unit" class="input-label">å–®ä½</label>
                <select id="input-u" class="compact-input w-full outline-none py-1 text-base appearance-none"></select>
            </div>

</footer>

<script>
    let items = [];
    let currentLang = 'zh';

    const translations = {
        zh: { 
            title: "é‚Šå€‹æŠµè²·å•²ï¼Ÿ", sub: "è¶…å·¿æ ¼åƒ¹è¨ˆç®—æ©Ÿ", add: "åŠ ä¸€ä»¶", compare: "ç«‹å³æ ¼åƒ¹", clear: "æ¸…é™¤å…§å®¹", 
            winning: "æœ€æŠµè²·ï¼", per: "æ¯", itemLabel: "å•†å“",
            introDesc: "è¶…å¸‚å„ªæƒ çœ¼èŠ±ç¹šäº‚ï¼Ÿ<br/>å¤§åŒ…è£ä¿‚å’ªä¸€å®šæŠµï¼Ÿ<br/>å””ç·Šè¦ï¼Œè¼¸å…¥åƒ¹éŒ¢èˆ‡æ•¸é‡ï¼Œ<br/>æˆ‘å³æ™‚è©±ä½ çŸ¥é‚Šä»¶å…ˆä¿‚æœ€æŠµï¼",
            guide1: "è«‹è¼¸å…¥ç¬¬ä¸€ä»¶å•†å“ âœ¨", guide2: "å†è¼¸å…¥ç¬¬äºŒä»¶å•†å“ä½œæ¯”è¼ƒ âš–ï¸",
            price: "åƒ¹éŒ¢ ($)", qty: "æ•¸é‡/é‡é‡", unit: "å–®ä½", langBtn: "EN",
            units: [
                { val: 1, type: "piece", text: "å€‹ pcs" },
                { val: 1, type: "weight", text: "å…‹ g" }, { val: 1000, type: "weight", text: "å…¬æ–¤ kg" },
                { val: 1, type: "liquid", text: "æ¯«å‡ ml" }, { val: 1000, type: "liquid", text: "å‡ L" }
            ]
        },
        en: { 
            title: "Which is Cheaper?", sub: "Price Calculator", add: "Add Item", compare: "Compare!", clear: "Clear All", 
            winning: "Winner!", per: "per", itemLabel: "Item",
            introDesc: "Dazzled by supermarket deals? Is bulk buying always better? No worries! Just enter the price and quantity, and I'll tell you which one is the real steal!",
            guide1: "Enter 1st item price âœ¨", guide2: "Great! Add one more âš–ï¸",
            price: "Price ($)", qty: "Qty/Weight", unit: "Unit", langBtn: "ä¸­",
            units: [
                { val: 1, type: "piece", text: "pcs" },
                { val: 1, type: "weight", text: "g" }, { val: 1000, type: "weight", text: "kg" },
                { val: 1, type: "liquid", text: "ml" }, { val: 1000, type: "liquid", text: "L" }
            ]
        }
    };

    function setCookie(name, value, days) {
        let expires = "";
        if (days) {
            let date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            expires = "; expires=" + date.toUTCString();
        }
        document.cookie = name + "=" + (value || "") + expires + "; path=/; SameSite=Lax";
    }

    function getCookie(name) {
        let nameEQ = name + "=";
        let ca = document.cookie.split(';');
        for (let i = 0; i < ca.length; i++) {
            let c = ca[i];
            while (c.charAt(0) == ' ') c = c.substring(1, c.length);
            if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
        }
        return null;
    }

    function updateUnitSelect() {
        const uSel = document.getElementById('input-u');
        const t = translations[currentLang];
        const lockedType = items.length > 0 ? items[0].type : null;
        const availableUnits = lockedType ? t.units.filter(u => u.type === lockedType) : t.units;

        uSel.innerHTML = availableUnits.map(u => 
            `<option value="${u.val}" data-type="${u.type}">${u.text}</option>`
        ).join('');
    }

    function applyLangUI() {
        const t = translations[currentLang];
        document.getElementById('lang-title').innerHTML = `<span class="material-symbols-rounded">calculate</span>` + t.title;
        document.getElementById('lang-sub').innerText = t.sub;
        document.getElementById('lang-btn').innerHTML = `<span class="material-symbols-rounded text-xs">translate</span>` + t.langBtn;
        document.getElementById('lbl-price').innerText = t.price;
        document.getElementById('lbl-qty').innerText = t.qty;
        document.getElementById('lbl-unit').innerText = t.unit;
        updateUnitSelect();
        renderList();
    }

    function toggleLang() {
        currentLang = currentLang === 'zh' ? 'en' : 'zh';
        setCookie('app_lang', currentLang, 365);
        applyLangUI();
    }

    function addNewItem() {
        const pInput = document.getElementById('input-p');
        const qInput = document.getElementById('input-q');
        const uSel = document.getElementById('input-u');
        const p = parseFloat(pInput.value);
        const q = parseFloat(qInput.value);
        if (isNaN(p) || isNaN(q) || p <= 0 || q <= 0) return;

        const u = parseFloat(uSel.value);
        const type = uSel.options[uSel.selectedIndex].getAttribute('data-type');
        const unitLabel = uSel.options[uSel.selectedIndex].text;
        const isPiece = (type === 'piece');
        const multiplier = isPiece ? 1 : 100;
        const finalPrice = (p / (q * u)) * multiplier;

        items.push({ 
            p, q, unitLabel, type, finalPrice, id: Date.now(), 
            pureUnit: unitLabel.split(' ').pop(), isPiece 
        });
        
        pInput.value = ''; qInput.value = '';
        updateUnitSelect();
        renderList();
        
        const scrollArea = document.getElementById('scroll-area');
        setTimeout(() => {
            scrollArea.scrollTop = scrollArea.scrollHeight;
        }, 50);
    }

    function renderList(winnerId = null) {
        const listContainer = document.getElementById('item-list');
        const btnContainer = document.getElementById('btn-container');
        const clearContainer = document.getElementById('clear-container');
        const helper = document.getElementById('helper-bubble');
        const guideZone = document.getElementById('guide-zone');
        const t = translations[currentLang];

        if (items.length === 0) {
            guideZone.classList.remove('hide');
            helper.innerText = t.guide1;
            listContainer.innerHTML = `
                <div class="flex items-center justify-center min-h-[40vh] px-6">
                    <p class="text-slate-700 text-xl font-bold leading-relaxed text-center">
                        ${t.introDesc}
                    </p>
                </div>`;
        } else if (items.length === 1) {
            guideZone.classList.remove('hide');
            helper.innerText = t.guide2;
        } else {
            guideZone.classList.add('hide');
        }

        if (items.length > 0) {
            listContainer.innerHTML = '';
            items.forEach((item, index) => {
                const isWinner = item.id === winnerId;
                let baseVal = item.isPiece ? "1" : "100";
                let displayUnit = item.isPiece ? item.pureUnit : (item.type === 'weight' ? 'g' : 'ml');
                const suffix = `${t.per} ${baseVal}${displayUnit}`;

                listContainer.insertAdjacentHTML('beforeend', `
                    <div id="card-${item.id}" class="flex items-center justify-between bg-white p-4 rounded-3xl border-4 ${isWinner ? 'winner-glow' : 'border-pink-50'} shadow-sm transition-all">
                        <div class="flex items-center gap-4">
                            <div class="bg-slate-800 text-white w-8 h-8 flex items-center justify-center rounded-xl font-black text-sm shrink-0 shadow-sm">${index + 1}</div>
                            <div>
                                <p class="text-lg font-black text-slate-700">$${item.p} <span class="text-xs font-bold text-slate-400">/ ${item.q}${item.pureUnit}</span></p>
                            </div>
                        </div>
                        <div class="text-right">
                            ${isWinner ? `<p class="text-[10px] font-black text-sweet-pink-dark">ğŸ‰ ${t.winning}</p>` : ''}
                            <p class="text-2xl font-black ${isWinner ? 'text-sweet-pink-dark' : 'text-slate-700'}">$${item.finalPrice.toFixed(2)}</p>
                            <p class="text-[10px] font-bold text-slate-500">${suffix}</p>
                        </div>
                    </div>`);
            });
        }

        btnContainer.innerHTML = `<button onclick="addNewItem()" class="flex-1 h-14 rounded-[20px] bg-slate-800 text-white font-black text-base flex items-center justify-center gap-1 active:bg-slate-700 transition-all shadow-md"><span>${t.add}</span></button>`;
        if (items.length >= 2) {
            btnContainer.innerHTML += `<button onclick="compareAll()" class="flex-[1.5] h-14 rounded-[20px] bg-sweet-pink-dark text-white font-black text-xl shadow-[0_4px_0_0_#e63958] active:shadow-none active:translate-y-1 transition-all flex items-center justify-center gap-2"><span>${t.compare}</span></button>`;
        }

        clearContainer.innerHTML = items.length >= 1 ? `<button onclick="clearAll()" class="w-full h-11 mt-2 bg-slate-200 text-slate-600 rounded-xl font-black text-sm uppercase tracking-widest active:bg-slate-300 transition-all">${t.clear}</button>` : '';
    }

    function compareAll() {
        if (items.length < 2) return;
        const minPrice = Math.min(...items.map(i => i.finalPrice));
        const winner = items.find(i => i.finalPrice === minPrice);
        
        renderList(winner.id);

        setTimeout(() => {
            const winnerElement = document.getElementById(`card-${winner.id}`);
            if (winnerElement) {
                winnerElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        }, 100);
    }

    function clearAll() { 
        items = []; 
        updateUnitSelect();
        renderList(); 
    }

    function init() {
        const savedLang = getCookie('app_lang');
        if (savedLang && translations[savedLang]) {
            currentLang = savedLang;
        }
        applyLangUI();
    }

    init();
</script>
</body>
</html>

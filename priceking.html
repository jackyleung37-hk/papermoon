<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" name="viewport"/>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    
    <title>Easy Price Buddy - Pro Edition</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto-Sans+TC:wght@700;900&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script id="tailwind-config">
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "sweet-pink": "#ff8fa3",
                        "sweet-pink-dark": "#ff4d6d",
                        "ui-dark": "#334155",
                        "item-bg": "#ffffff"
                    }
                }
            }
        }
    </script>
    <style>
        .material-symbols-rounded { font-variation-settings: "FILL" 1, "wght" 700, "GRAD" 0, "opsz" 24 }
        
        body { 
            font-family: 'Noto Sans TC', sans-serif; 
            background-color: #fffaf0; 
            overflow: hidden; 
            height: 100vh;
            height: -webkit-fill-available;
            display: flex;
            flex-direction: column;
            margin: 0;
        }

        html { height: -webkit-fill-available; }
        
        .compact-input {
            border: 3px solid #ffccd5 !important;
            background-color: #ffffff !important;
            color: #000000 !important;
            font-size: 1.25rem !important;
            font-weight: 800 !important;
            border-radius: 18px !important;
            padding: 0.5rem !important;
            text-align: center;
        }

        .winner-glow {
            border: 4px solid #ff4d6d !important;
            background-color: #fff0f3 !important;
            box-shadow: 0 0 15px rgba(255, 77, 109, 0.4);
            animation: bounce 0.5s ease infinite alternate;
        }

        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-4px); }
        }

        #scroll-area {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding: 1rem;
        }

        footer {
            padding-bottom: calc(env(safe-area-inset-bottom, 0px) + 1rem);
            background: white;
        }
    </style>
</head>
<body class="text-slate-800">

<header class="bg-white border-b-4 border-pink-100 px-4 shadow-sm shrink-0 z-10 pt-[calc(env(safe-area-inset-top,0px)+12px)] pb-3">
    <div class="max-w-md mx-auto flex items-center justify-between">
        <h1 id="lang-title" class="text-xl font-black text-sweet-pink-dark flex items-center gap-2">
            <span class="material-symbols-rounded fill-1">shopping_bag</span>Ê†ºÂÉπÁéã
        </h1>
        <button onclick="toggleLang()" class="bg-blue-500 text-white px-4 py-1 rounded-xl text-sm font-black shadow-md flex items-center gap-1">
            <span class="material-symbols-rounded text-xs">translate</span>ÁπÅ/EN
        </button>
    </div>
</header>

<main id="scroll-area">
    <div id="item-list" class="max-w-md mx-auto space-y-3 pb-4"></div>
</main>

<footer class="bg-white border-t-8 border-pink-50 p-4 shadow-[0_-10px_30px_rgba(0,0,0,0.05)] shrink-0 z-10">
    <div class="max-w-md mx-auto space-y-3">
        <div class="grid grid-cols-12 gap-2 bg-pink-50 p-3 rounded-[24px] border-2 border-pink-100">
            <div class="col-span-4">
                <label id="lbl-price" class="block text-[10px] font-black text-pink-500 mb-1 text-center">üí∞ ÂÉπÈå¢ ($)</label>
                <input type="number" id="input-p" placeholder="0" class="compact-input w-full outline-none py-1 text-lg">
            </div>
            <div class="col-span-4">
                <label id="lbl-qty" class="block text-[10px] font-black text-pink-500 mb-1 text-center">üì¶ ‰ªΩÈáè</label>
                <input type="number" id="input-q" placeholder="0" class="compact-input w-full outline-none py-1 text-lg">
            </div>
            <div class="col-span-4">
                <label id="lbl-unit" class="block text-[10px] font-black text-pink-500 mb-1 text-center">‚ú® ÂñÆ‰Ωç</label>
                <select id="input-u" class="compact-input w-full outline-none py-1 text-base"></select>
            </div>
        </div>

        <div class="flex gap-2">
            <button onclick="addNewItem()" class="flex-1 h-14 rounded-[20px] border-4 border-purple-300 text-purple-600 font-black text-base flex items-center justify-center gap-1 active:bg-purple-50 transition-all">
                <span class="material-symbols-rounded text-xl">add_circle</span>
                <span id="txt-add">Âä†‰∏Ä‰ª∂</span>
            </button>
            <button onclick="compareAll()" class="flex-[1.5] h-14 rounded-[20px] bg-sweet-pink text-white font-black text-xl shadow-[0_4px_0_0_#ff4d6d] active:shadow-none active:translate-y-1 transition-all flex items-center justify-center gap-2">
                <span class="material-symbols-rounded text-xl">celebration</span>
                <span id="txt-compare">Á´ãÂç≥ÊØîËºÉ</span>
            </button>
        </div>

        <button onclick="clearAll()" class="w-full h-10 rounded-xl bg-slate-200 text-slate-500 font-bold text-sm flex items-center justify-center gap-2 active:bg-slate-300 transition-colors">
            <span class="material-symbols-rounded text-lg">delete_sweep</span>
            <span id="txt-clear">Ê∏ÖÈô§ÂÖ®ÈÉ®Êï∏Êìö</span>
        </button>
    </div>
</footer>

<script>
    let items = [];
    let currentLang = 'zh';

    const translations = {
        zh: { 
            title: "Ê†ºÂÉπÁéã", add: "Âä†‰∏Ä‰ª∂", compare: "Âπ´ÊàëÊ†ºÂÉπÔºÅ", clear: "Ê∏ÖÈô§ÂÖ®ÈÉ®Êï∏Êìö", 
            winning: "ÊúÄÊäµË≤∑ÔºÅ", per: "ÊØè", itemLabel: "ÂïÜÂìÅ", empty: "‰ª≤Êú™ÊúâÈáéÊØîÂëÄÔΩûÂä†‰∏Ä‰ª∂ÂÖàÂï¶ÔºÅ",
            price: "üí∞ ÂÉπÈå¢ ($)", qty: "üì¶ ‰ªΩÈáè", unit: "‚ú® ÂñÆ‰Ωç",
            units: [
                { val: 1, type: "weight", text: "ÂÖã g" },
                { val: 1000, type: "weight", text: "ÂÖ¨Êñ§ kg" },
                { val: 1, type: "liquid", text: "ÊØ´Âçá ml" },
                { val: 1000, type: "liquid", text: "Âçá L" },
                { val: 1, type: "piece", text: "ÂÄã pcs" }
            ]
        },
        en: { 
            title: "Price King", add: "Add Item", compare: "Compare!", clear: "Clear All", 
            winning: "Best Choice!", per: "per", itemLabel: "Item", empty: "Nothing to compare yet!",
            price: "üí∞ Price ($)", qty: "üì¶ Qty", unit: "‚ú® Unit",
            units: [
                { val: 1, type: "weight", text: "g" },
                { val: 1000, type: "weight", text: "kg" },
                { val: 1, type: "ml", text: "ml" },
                { val: 1000, type: "L", text: "L" },
                { val: 1, type: "piece", text: "pcs" }
            ]
        }
    };

    function updateUnitSelect() {
        const uSel = document.getElementById('input-u');
        uSel.innerHTML = translations[currentLang].units.map(u => 
            `<option value="${u.val}" data-type="${u.type}">${u.text}</option>`
        ).join('');
    }

    function toggleLang() {
        currentLang = currentLang === 'zh' ? 'en' : 'zh';
        const t = translations[currentLang];
        document.getElementById('lang-title').innerHTML = `<span class="material-symbols-rounded">shopping_bag</span>` + t.title;
        document.getElementById('txt-add').innerText = t.add;
        document.getElementById('txt-compare').innerText = t.compare;
        document.getElementById('txt-clear').innerText = t.clear;
        document.getElementById('lbl-price').innerText = t.price;
        document.getElementById('lbl-qty').innerText = t.qty;
        document.getElementById('lbl-unit').innerText = t.unit;
        updateUnitSelect();
        renderList();
    }

    function addNewItem() {
        const pInput = document.getElementById('input-p');
        const qInput = document.getElementById('input-q');
        const uSel = document.getElementById('input-u');
        const p = parseFloat(pInput.value);
        const q = parseFloat(qInput.value);
        const u = parseFloat(uSel.value);
        const type = uSel.options[uSel.selectedIndex].getAttribute('data-type');
        const unitLabel = uSel.options[uSel.selectedIndex].text;

        if (isNaN(p) || isNaN(q) || p <= 0 || q <= 0) return;

        const base = (type === 'piece') ? 1 : 100;
        const finalPrice = (p / (q * u)) * base;

        items.push({ p, q, unitLabel, type, finalPrice, id: Date.now(), pureUnit: unitLabel.split(' ').pop() });
        pInput.value = ''; qInput.value = '';
        renderList();
        
        const scrollArea = document.getElementById('scroll-area');
        scrollArea.scrollTop = scrollArea.scrollHeight;
    }

    function renderList(winnerId = null) {
        const listContainer = document.getElementById('item-list');
        const t = translations[currentLang];

        if (items.length === 0) {
            listContainer.innerHTML = `<div class="text-center py-10 text-slate-300"><span class="material-symbols-rounded text-6xl block mb-2">bakery_dining</span><p class="font-bold">${t.empty}</p></div>`;
            return;
        }
        listContainer.innerHTML = '';

        items.forEach((item, index) => {
            const isWinner = item.id === winnerId;
            const suffix = (item.type === 'piece') ? `${t.per} 1 ${item.pureUnit}` : `${t.per} 100${item.pureUnit}`;
            const itemHtml = `
                <div class="flex items-center justify-between bg-white p-4 rounded-3xl border-4 ${isWinner ? 'winner-glow' : 'border-pink-50'} shadow-sm transition-all">
                    <div class="flex items-center gap-4">
                        <div class="bg-orange-400 text-white w-9 h-9 flex items-center justify-center rounded-full font-black text-lg shrink-0 shadow-sm">${index + 1}</div>
                        <div>
                            <p class="text-xl font-black text-slate-700">$${item.p} <span class="text-sm font-bold text-slate-400">/ ${item.q}${currentLang==='en'?item.pureUnit:item.unitLabel}</span></p>
                            <p class="text-[10px] font-bold text-pink-300 uppercase tracking-tight">${t.itemLabel} No.${index + 1}</p>
                        </div>
                    </div>
                    <div class="text-right">
                        ${isWinner ? `<p class="text-xs font-black text-sweet-pink-dark flex items-center justify-end gap-1">üéâ ${t.winning}</p>` : ''}
                        <p class="text-2xl font-black ${isWinner ? 'text-sweet-pink-dark' : 'text-slate-700'}">$${item.finalPrice.toFixed(2)}</p>
                        <p class="text-[10px] font-bold text-slate-400 italic">${suffix}</p>
                    </div>
                </div>`;
            listContainer.insertAdjacentHTML('beforeend', itemHtml);
        });
    }

    function compareAll() {
        if (items.length < 2) return;
        const firstType = items[0].type;
        if (items.some(item => item.type !== firstType)) {
            alert(currentLang === 'zh' ? "‚ö†Ô∏è ÂñÆ‰ΩçÂîîÂêåÈ°ûÂëÄÔºÅ" : "‚ö†Ô∏è Unit mismatch!");
            return;
        }
        const minPrice = Math.min(...items.map(i => i.finalPrice));
        const winner = items.find(i => i.finalPrice === minPrice);
        renderList(winner.id);
    }

    function clearAll() { items = []; renderList(); }
    updateUnitSelect();
    renderList();
</script>
</body>
</html>
